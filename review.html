<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - East Out Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-no-scroll">

    <!-- Full Header -->
    <div id="menu-overlay"></div>
    <nav id="side-menu">
        <button id="menu-close" aria-label="Close menu"><i class="fas fa-times"></i></button>
        <div class="side-menu-content">
            <a href="index.html">
                <img src="/logohd.png" alt="East Out Hotel Logo" class="side-menu-logo">
            </a>
            <ul class="side-menu-nav">
                <li><a href="index.html" data-key="nav_home">Home</a></li>
                <li><a href="rooms.html" data-key="nav_rooms">Rooms</a></li>
                <li><a href="membership.html" data-key="nav_membership">Membership</a></li>
                <li><a href="#" data-key="nav_gallery">Gallery</a></li>
                <li><a href="#" data-key="nav_contact">Contact</a></li>
            </ul>
            <a href="booking.html" class="btn btn-book" data-key="book_now">Book Now</a>
        </div>
    </nav>
    <header class="minimal-header">
        <div class="container-fluid">
            <button class="menu-toggle" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="hotel-name-center">
                <a href="index.html">
                    <img src="/logohd.png" alt="East Out Hotel Logo" class="header-logo">
                </a>
            </div>
            <div class="header-right-nav">
                <button class="lang-selector" id="lang-toggle-btn">EN</button>
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i> <i class="fas fa-sun"></i>
                </button>
                <a href="login.html" id="profile-icon-link" class="header-icon" aria-label="Login or Profile">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- End of Header -->
    
    <main class="page-content">
        <section class="discover-section auth-panel">
            <h2 class="room-page-title" data-key="review_title">Leave a Review</h2>
            <p id="review-subtitle" data-key="review_subtitle" style="margin-bottom: 20px;">Reviewing your stay for booking #123</p>
            
            <form id="review-form">
                
                <div class="form-group">
                    <label data-key="review_room_rating">Room Rating</label>
                    <div class="star-rating">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label data-key="review_hospitality_rating">Hospitality Rating</label>
                    <div class="star-rating">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" data-key="review_description">Description</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </div>
                
                <button type="submit" class="btn btn-book btn-full-width" data-key="review_submit">Submit Review</button>
            </form>
        </section>
    </main>
    
    <!-- Full Footer -->
    <footer class="main-footer" id="main-footer">
        <!-- ... Paste your full footer HTML here ... -->
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    
    <!-- Page-specific script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for login
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return; 
            }
            
            // Get booking ID from URL
            const params = new URLSearchParams(window.location.search);
            const transactionId = params.get('transaction');
            if (transactionId) {
                document.getElementById('review-subtitle').textContent = `Reviewing your stay for booking #${transactionId}`;
            }

            // Simple star rating logic
            document.querySelectorAll('.star-rating').forEach(ratingGroup => {
                const stars = ratingGroup.querySelectorAll('i');
                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        // Fill stars up to the one clicked
                        for (let i = 0; i <= index; i++) {
                            stars[i].classList.remove('far');
                            stars[i].classList.add('fas', 'filled');
                        }
                        // Empty stars after the one clicked
                        for (let i = index + 1; i < stars.length; i++) {
                            stars[i].classList.remove('fas', 'filled');
                            stars[i].classList.add('far');
                        }
                    });
                });
            });

            // Handle form submission
            document.getElementById('review-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your review!');
                window.location.href = 'profile.html'; // Redirect back to profile
            });
        });
    </script>
</body>
</html>
