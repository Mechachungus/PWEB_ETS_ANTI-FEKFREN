<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - East Out Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-no-scroll">

    <!-- Full Header -->
    <div id="menu-overlay"></div>
    <nav id="side-menu">
        <button id="menu-close" aria-label="Close menu"><i class="fas fa-times"></i></button>
        <div class="side-menu-content">
            <a href="index.html">
                <img src="/logohd.png" alt="East Out Hotel Logo" class="side-menu-logo">
            </a>
            <ul class="side-menu-nav">
                <li><a href="index.html" data-key="nav_home">Home</a></li>
                <li><a href="rooms.html" data-key="nav_rooms">Rooms</a></li>
                <li><a href="membership.html" data-key="nav_membership">Membership</a></li>
                <li><a href="#" data-key="nav_gallery">Gallery</a></li>
                <li><a href="#" data-key="nav_contact">Contact</a></li>
            </ul>
            <a href="booking.html" class="btn btn-book" data-key="book_now">Book Now</a>
        </div>
    </nav>
    <header class="minimal-header">
        <div class="container-fluid">
            <button class="menu-toggle" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="hotel-name-center">
                <a href="index.html">
                    <img src="/logohd.png" alt="East Out Hotel Logo" class="header-logo">
                </a>
            </div>
            <div class="header-right-nav">
                <button class="lang-selector" id="lang-toggle-btn">EN</button>
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i> <i class="fas fa-sun"></i>
                </button>
                <a href="login.html" id="profile-icon-link" class="header-icon" aria-label="Login or Profile">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- End of Header -->
    
    <main class="page-content">
        <section class="discover-section auth-panel">
            <h2 class="room-page-title" data-key="register_title">Create Account</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username" data-key="register_username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="full-name" data-key="register_full_name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-key="register_email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="phone" data-key="register_phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender" data-key="register_gender">Gender</label>
                        <select id="gender" name="gender" class="summary-select" style="width: 100%; max-width: 100%;">
                            <option value="" data-key="register_gender_select">Select...</option>
                            <option value="male" data-key="register_gender_male">Male</option>
                            <option value="female" data-key="register_gender_female">Female</option>
                            <option value="other" data-key="register_gender_other">Rather not say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthdate" data-key="register_birthdate">Birthdate</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="account-type" data-key="register_account_type">Account Type</label>
                    <select id="account-type" name="account-type" class="summary-select" style="width: 100%; max-width: 100%;">
                        <option value="customer" selected data-key="register_account_customer">Customer</option>
                        <option value="admin" data-key="register_account_admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password" data-key="register_password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="re-password" data-key="register_re_password">Re-enter Password</label>
                    <input type="password" id="re-password" name="re-password" required>
                </div>
                <button type="submit" class="btn btn-book btn-full-width" data-key="register_button">Register</button>
            </form>
           <p class="auth-switch">
                <span data-key="register_have_account">Already have an account?</span> 
                <a href="login.html" data-key="register_login_here">Login here</a>
            </p>
        </section>
    </main>
    
    <!-- Full Footer -->
    <footer class="main-footer" id="main-footer">
        <div class="container">
             <div class="footer-grid">
                 <div class="footer-column">
                    <h4 data-key="footer_reservations">Reservations</h4>
                    <ul>
                        <li><a href="#" data-key="footer_book_online">Book online</a></li>
                        <li><a href="#" data-key="footer_enquire">Enquire</a></li>
                        <li><a href="#" data-key="footer_email">Email us (Rest of the World)</a></li>
                        <li><a href="#" data-key="footer_modify">Modify a reservation</a></li>
                    </ul>
                </div>
                <!-- ... other columns ... -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 East Out Hotel. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    
    <!-- Page-specific script -->
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const rePassword = document.getElementById('re-password').value;
            
            if (password !== rePassword) {
                alert("Passwords do not match. Please try again.");
                return; 
            }
            
            const user = {
                username: document.getElementById('username').value,
                fullName: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                gender: document.getElementById('gender').value,
                birthdate: document.getElementById('birthdate').value,
                accountType: document.getElementById('account-type').value
            };
            
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('user', JSON.stringify(user));
            
            if (user.accountType === 'admin') {
                alert("Admin registration simulated! Redirecting to profile.");
                window.location.href = 'profile.html';
            } else {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
