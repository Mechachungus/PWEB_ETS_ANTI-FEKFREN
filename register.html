<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - East Out Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-no-scroll">

    <header class="minimal-header">
        </header>
    
    <main class="page-content">
        <section class="discover-section auth-panel">
            <h2 class="room-page-title">Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-book btn-full-width">Register</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>
    
    <footer class="main-footer" id="main-footer">
         </footer>

    <script src="script.js"></script>
    
    <script>
        // This is a fake registration. It just logs them in.
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('full-name').value;
            
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', fullName || 'Guest');
            
            // Redirect to profile page
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
