<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - East Out Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-no-scroll">

    <!-- Full Header -->
    <div id="menu-overlay"></div>
    <nav id="side-menu">
        <button id="menu-close" aria-label="Close menu"><i class="fas fa-times"></i></button>
        <div class="side-menu-content">
            <a href="index.html">
                <img src="/logohd.png" alt="East Out Hotel Logo" class="side-menu-logo">
            </a>
            <ul class="side-menu-nav">
                <li><a href="index.html" data-key="nav_home">Home</a></li>
                <li><a href="rooms.html" data-key="nav_rooms">Rooms</a></li>
                <li><a href="membership.html" data-key="nav_membership">Membership</a></li>
                <li><a href="#" data-key="nav_gallery">Gallery</a></li>
                <li><a href="#" data-key="nav_contact">Contact</a></li>
            </ul>
            <a href="booking.html" class="btn btn-book" data-key="book_now">Book Now</a>
        </div>
    </nav>
    <header class="minimal-header">
        <div class="container-fluid">
            <button class="menu-toggle" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="hotel-name-center">
                <a href="index.html">
                    <img src="/logohd.png" alt="East Out Hotel Logo" class="header-logo">
                </a>
            </div>
            <div class="header-right-nav">
                <button class="lang-selector" id="lang-toggle-btn">EN</button>
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i> <i class="fas fa-sun"></i>
                </button>
                <a href="login.html" id="profile-icon-link" class="header-icon" aria-label="Login or Profile">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- End of Header -->

    <main class="page-content">
        <section class="discover-section auth-panel">
            <h2 class="room-page-title" data-key="login_title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" data-key="login_username">Username (or Email)</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" data-key="login_password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-book btn-full-width" data-key="login_title">Login</button>
            </form>
            <p class="auth-switch" data-key="login_no_account">Don't have an account? <a href="register.html" data-key="login_register_here">Register here</a></p>
        </section>
    </main>
    
    <!-- Full Footer -->
    <footer class="main-footer" id="main-footer">
        <div class="container">
             <div class="footer-grid">
                 <div class="footer-column">
                    <h4 data-key="footer_reservations">Reservations</h4>
                    <ul>
                        <li><a href="#" data-key="footer_book_online">Book online</a></li>
                        <li><a href="#" data-key="footer_enquire">Enquire</a></li>
                        <li><a href="#" data-key="footer_email">Email us (Rest of the World)</a></li>
                        <li><a href="#" data-key="footer_modify">Modify a reservation</a></li>
                    </ul>
                </div>
                <!-- ... other columns ... -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 East Out Hotel. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    
    <!-- Page-specific script -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const username = document.getElementById('username').value;
            
            // SIMULATION: Create a fake user object
            const user = {
                username: username,
                fullName: (username === 'admin') ? 'Admin User' : 'Existing User',
                email: username + '@hotel.com',
                phone: '555-0123',
                gender: 'other',
                birthdate: '1990-01-01',
                accountType: (username === 'admin') ? 'admin' : 'customer' // Simulate type
            };

            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('user', JSON.stringify(user));
            
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
